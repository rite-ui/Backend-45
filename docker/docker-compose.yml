
services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment: 
      NODE_ENV: development
      DB_URL: postgresql://user:pass@postgres:5432/mydb  
      REDIS_URL: redis://redis:6379
      PORT: 3000
      JWT_SECRET: your-secret
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"   
  redis:
    image: redis:7-alpine    
    ports:
    - "6379:6379"
